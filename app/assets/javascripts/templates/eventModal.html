<div class="container modal-container">
	<div class="row modal-header">
		<div class="col-md-8">
			Edit Event
		</div>
		<div class="col-md-1 col-md-offset-3">
			<!-- Standard button -->
			<a class="link-cursor" ng-click="closeModal()">
				<i class="icon ion-close"></i>
			</a>
		</div>
	</div>

	<div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="eventName" class="col-sm-3 control-label">Event Name</label>
			    <div class="col-sm-8">
					<input ng-model="tempEventObj.name" id="eventName" type="text" class="form-control"/>
			    </div>
			</div>

			<div class="form-group">
				<label for="dueDate" class="col-sm-3 control-label">Event Date</label>
			    <div class="col-sm-8">
		            <p class="input-group">
		              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="tempEventObj.date" is-open="opened" min-date="minDate" datepicker-popup="dateOptions" ng-required="true" close-text="Close" show-button-bar="false"/>
		              <span class="input-group-btn">
		                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
		              </span>
		            </p>
			    </div>
			</div>

			<div class="form-group">
				<label for="startTime" class="col-sm-3 control-label">Start Time</label>
			    <div class="col-sm-8">
					<input type="time" ng-model="tempEventObj.startTime" id="startTime" type="text" class="form-control"/>
			    </div>
			</div>
			<div class="form-group">
				<label for="startTime" class="col-sm-3 control-label">End Time</label>
			    <div class="col-sm-8">
					<input type="time" ng-model="tempEventObj.endTime" id="endTime" type="text" class="form-control"/>
			    </div>
			</div>


			
		</form>


        <div class="form-group">
		     <button ng-click="updateEvent()" class="btn btn-primary rounded-button center-block">Save Event</button>
		</div>
	</div>
</div>
