<div class="container modal-container">
	<div class="row modal-header">
		<div class="col-md-8">
			Create Task
		</div>
		<div class="col-md-1 col-md-offset-3">
			<!-- Standard button -->
				<a class="link-cursor" ng-click="closeModal()">
				<i class="icon ion-close"></i>
			</a>
		</div>
	</div>

	<div class="row modal-body">
		<div class="col-md-10 col-md-offset-1">
			<div class="form-group">
			    <input ng-model="task.name" type="text" class="form-control"placeholder="Task name"/>
			</div>
			<div class="form-group">
			    <input ng-model="task.time" type="text" class="form-control" placeholder="Esimated Time"/>
			</div>


			<div>
	            <p class="input-group">
	              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="task.date" is-open="opened" min-date="minDate" datepicker-popup="dateOptions" ng-required="true" close-text="Close" show-button-bar="false"/>
	              <span class="input-group-btn">
	                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
	              </span>
	            </p>
	        </div>

	        <div class="form-group">
			    <button ng-click="createTask()" class="btn btn-primary rounded-button center-block">{{taskPrompt}}</button>
			</div>
		</div>
	</div>
</div>
